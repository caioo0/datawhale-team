<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>DataWhale-组队学习</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="A vuepress-theme docsify plugin"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
    <style>
        :root {
            /* Reduce the font size */
            --base-font-size: 14px;

            /*!* Change the theme color hue *!*/
            /*--theme-hue: 325;*/

        }
    </style>
</head>
<body>
<div id="app"></div>
<script>
    var num = 0;
    mermaid.initialize({startOnLoad: false});
    window.$docsify = {
        name: '',
        repo: '',
        loadSidebar: true,
        loadNavbar: false,
        auto2top: true,
        notFoundPage: true,
        sidebarDisplayLevel: 1,
        subMaxLevel: 2,
        requestHeaders: {
            'cache-control': 'max-age=0',
        },
        alias: {
            '/.*/_sidebar.md': '/_sidebar.md'
        },
        pagination: {
            previousText: '上一章节',
            nextText: '下一章节',
        },
        search: {
            placeholder: '搜索',
            noData: '找不到结果！',
        },
        count: {
            countable: true,
            fontsize: '0.9em',
            color: 'rgb(90,90,90)',
            language: 'chinese'
        },
        markdown: {
            renderer: {
                code: function (code, lang) {
                    if (lang === "mermaid") {
                        return (
                            '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
                        );
                    }
                    return this.origin.code.apply(this, arguments);
                }
            }
        },
        plugins: [
            function(hook) {
                var footer = [
                    '<footer style="text-align: center;margin-top: 50px;">',
                    '<span> Made with <svg xmlns="http://www.w3.org/2000/svg" width="24" height="15" viewBox="0 0 24 24" fill="red" stroke="red" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-heart"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg> by <a href="https://gitee.com/lmandsl/docs/" target="_blank">@Jochoi</a>  &copy; 2021 </span>',
                    '</footer>'
                ].join('');

                hook.afterEach(function(html) {
                    return html + footer;
                });
            }
        ],
        formatUpdated: '{MM}/{DD} {HH}:{mm}'
    }
</script>
<!-- Put them above docsify.min.js -->
<script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/docsify.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@0.10.2/dist/katex.min.css">
<script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse@latest/dist/docsify-sidebar-collapse.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/plugins/search.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@latest/components/prism-bash.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@latest/components/prism-python.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-pagination@latest/dist/docsify-pagination.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script
<script src="//unpkg.com/docsify-count/dist/countable.js"></script>
</body>
</html>
